<!DOCTYPE html>

<html lang="en">
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href="./style.css" />
        <meta charset="UTF-8">
        <script defer src=""></script>
    </head>
    <body>
        <header>
            <h1>TO-DO LIST</h1>
        </header>
        <div id="container">
            <nav id="preset-todo-list" class="block-style">
                <h2>Preset Tasks</h2>
                <h4>Click a task to add it to your To-Do list!</h4>
                <ul id="preset-tasks" class="list-style">
                    <!-- append preset to-do tasks from JSON database here -->
                    <li class="hover-test">test</li>
                    <li class="hover-test">test</li>
                    <li class="hover-test">test</li>

                    <li class="hover-test">test</li>
                    <li class="hover-test">test</li>
                    <li class="hover-test">test</li>
                </ul>
            </nav>
            <div id="personal-container" class="block-style">
                <h2>Current Tasks</h2>
                <h4>Add a custom task!</h4>
                <form id="todo-form">
                    <input id="custom-todo" class="form-input" type="text">
                    <input id="button" class="form-input" type="submit">
                </form>
                <ul id="personal-todo-list" class="list-style">
                    <!-- append <li> tags here to add them to the list when clicked or submitted-->
                </ul>
            </div>
            <div id="timer" class="block-style">
                <h2>Timer</h2> 
            </div>
        </div>
    </body>
</html>
