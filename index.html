<!DOCTYPE html>

<html lang="en">
    <head>
        <title>To-Do List</title>
        <link rel="stylesheet" href="./style.css" />
        <meta charset="UTF-8">
        <script defer src="./src/script.js"></script>
    </head>
    <body>
        <header>
            <h1>TO-DO LIST</h1>
        </header>
        <div id="container">
            <nav id="preset-todo-list" class="block-style">
                <h2>Preset Tasks</h2>
                <h4>Click a task to add it to your To-Do list!</h4>
                <form id="todo-form" for="input">
                    <input id="custom-todo" class="form-input" name="input" type="text">
                    <input id="button" class="form-input" type="submit" value="Add Custom Task">
                </form>
                <ul id="preset-tasks" class="list-style">
                    <!-- append preset to-do tasks from JSON database here -->
                </ul>
            </nav>
            <div id="personal-container" class="block-style">
                <h2>Current Tasks</h2>
                <ol id="personal-todo-list" class="list-style">
                    <!-- append <li> tags here to add them to the list when clicked or submitted-->
                </ol>
            </div>
            <div id="timer" class="block-style">
                <h2>Timer</h2> 
                <button id="start-button">Start Timer</button>
                <div>
                    <h1 class="counter" id="ten-minute">0</h1> 
                    <h1 class="counter" id="one-minute">0</h1>
                    <h1 id="counter-colon">:</h1>
                    <h1 class="counter" id="ten-second">0</h1> 
                    <h1 class="counter" id="one-second">0</h1>
                </div>
                <button id="reset-button">Reset</button>
            </div>
        </div>
    </body>
</html>
